# Server
server.port=9090
server.servlet.context-path=/gateway

# Backend API Configuration
backend.api.base-url=https://staging.rivo9.com/rivo9
backend.api.timeout=30000

# =========================
# CORS CONFIGURATION
# =========================
cors.allowed-origins=https://rivo9fetchbrandv.vercel.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With
cors.allow-credentials=false

# Logging
logging.level.ai.rivo9.gateway=DEBUG
logging.level.org.springframework.web=INFO
